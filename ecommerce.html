<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">

  <!-- Stili globali Upzeo -->
  <link rel="stylesheet" href="upzeo.css">
  <!-- Stili personalizzati e-commerce -->
  <link rel="stylesheet" href="ecommerce.css">
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script defer src="ecommerce.js"></script>
</head>
<body>
  <!-- Header Upzeo con toggle tema -->
  <header class="site-header">
    <div class="logo">
      <a href="/" class="upzeo-logo">Upzeo</a>
    </div>
    <nav class="nav">
      <a href="/" class="nav-link">Home</a>
      <a href="/services" class="nav-link">Servizi</a>
      <a href="#products" class="nav-link">Prodotti</a>
      <a href="/contact" class="nav-link">Contatti</a>
    </nav>
    <div class="header-right">
      <button id="theme-toggle" class="theme-toggle">ðŸŒ™</button>
      <div class="cart-icon" id="cart-icon">ðŸ›’<span id="cart-count">0</span></div>
    </div>
  </header>

  <!-- Hero Parallax + SVG Divider -->
  <section class="hero">
    <div class="hero-content">
      <h1>Benvenuto su ShopMaster</h1>
      <p>Scopri prodotti esclusivi con animazioni avanzate</p>
      <button class="btn-primary" onclick="scrollToProducts()">Inizia Ora</button>
    </div>
    <div class="floating-shapes">
      <div class="shape circle"></div>
      <div class="shape triangle"></div>
      <div class="shape square"></div>
    </div>
    <svg class="divider" viewBox="0 0 1200 100" preserveAspectRatio="none">
      <path d="M0,0 C600,100 600,0 1200,100 L1200,0 L0,0 Z" fill="var(--upzeo-bg)"></path>
    </svg>
  </section>

  <!-- Route Prodotti -->
  <main id="products" class="product-grid"></main>

  <!-- Modale Carrello con animazioni GSAP -->
  <div class="cart-modal" id="cart-modal">
    <div class="cart-content" id="cart-content">
      <button class="close" id="close-cart">Ã—</button>
      <h2>Il tuo Carrello</h2>

      <button id="checkout-btn" class="btn-primary">Checkout</button>
    </div>
  </div>

  <!-- Footer Upzeo -->
  <footer class="site-footer">
    <p>&copy; 2025 Upzeo. Tutti i diritti riservati.</p>
  </footer>
</body>
</html>
