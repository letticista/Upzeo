<!-- Campo per la scelta del Tipo di Sito -->
<fieldset class="form-fieldset">
    <legend>Tipo di Sito <span class="required">*</span></legend>
    <div class="form-grid radios">
        <div class="radio-group">
            <input type="radio" id="site-vetrina" name="site_type" value="Sito Web Vetrina" required aria-required="true">
            <label for="site-vetrina">Sito Web Vetrina</label>
        </div>
        <div class="radio-group">
            <input type="radio" id="site-ecommerce" name="site_type" value="E-commerce" required aria-required="true">
            <label for="site-ecommerce">E-commerce</label>
        </div>
        <div class="radio-group">
            <input type="radio" id="site-custom" name="site_type" value="Soluzione Personalizzata" required aria-required="true">
            <label for="site-custom">Soluzione Personalizzata</label>
        </div>
        <div class="radio-group">
            <input type="radio" id="site-restyling" name="site_type" value="Restyling Sito Esistente" required aria-required="true">
            <label for="site-restyling">Restyling Sito Esistente</label>
        </div>
    </div>
    <div class="error-message" id="site_type-error" aria-live="polite"></div>
</fieldset>

<!-- Se necessario, conserva un blocco per gli altri servizi (es. SEO, manutenzione) -->
<fieldset class="form-fieldset">
    <legend>Servizi Aggiuntivi (Opzionale)</legend>
    <div class="form-grid checkboxes">
        <div class="checkbox-group">
            <input type="checkbox" id="service-seo" name="additional_service" value="Ottimizzazione SEO">
            <label for="service-seo">Ottimizzazione SEO</label>
        </div>
        <div class="checkbox-group">
            <input type="checkbox" id="service-maintenance" name="additional_service" value="Manutenzione/Supporto">
            <label for="service-maintenance">Manutenzione/Supporto</label>
        </div>
    </div>
    <div class="error-message" id="additional_service-error" aria-live="polite"></div>
</fieldset>
