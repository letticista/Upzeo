<!DOCTYPE html>
<html lang="it" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Upzeo - Soluzioni Digitali Avanzate</title>
  <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js" as="script">

  <link rel="stylesheet" href="style.css">
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.waves.min.js"></script>
</head>

<body>
  <header class="header" role="banner">
    <div class="logo" aria-label="Upzeo Homepage">Upzeo</div>
    <nav class="nav" aria-label="Navigazione principale">
      <button class="menu-toggle" aria-expanded="false" aria-label="Menu mobile">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </button>
      <div class="nav-links">
        <a href="#hero" class="nav-link active" role="menuitem">Home</a>
        <a href="#services" class="nav-link" role="menuitem">Servizi</a>
        <div class="dropdown" role="none">
          <button class="dropbtn" aria-haspopup="true" aria-expanded="false">Chi siamo</button>
          <div class="dropdown-content" role="menu">
            <a href="#team" role="menuitem">Team</a>
            <a href="#storia" role="menuitem">Storia</a>
          </div>
        </div>
        <a href="#contact" class="nav-link" role="menuitem">Contatti</a>
      </div>
    </nav>
  </header>

  <main>
    <section class="hero" id="hero" role="region" aria-label="Introduzione">
      <div class="hero-content">
        <h1 class="title" aria-label="Soluzioni web su misura">Soluzioni web su misura</h1>
        <p class="subtitle">Innovazione digitale performante</p>
        <a href="#contact" class="cta" role="button">Contattaci</a>
      </div>
    </section>

    <!-- Altre sezioni mantenute con stesso markup -->
  </main>

  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "ProfessionalService",
    "name": "Upzeo",
    "image": "/assets/logo.png",
    "priceRange": "$$$",
    "telephone": "+39 123 456789",
    "address": {
      "@type": "PostalAddress",
      "addressLocality": "Milano",
      "addressCountry": "IT"
    }
  }
  </script>
  <script src="script.js"></script>

</html>
